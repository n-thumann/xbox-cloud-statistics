name: CI (Frontend)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: frontend/**
  pull_request:
    branches: [main]
    paths: frontend/**

env:
  FRONTEND_PATH: frontend
  PROJECT_PATH: site_generator

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.FRONTEND_PATH }}
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "poetry"
      - name: Install Dependencies
        run: poetry install
      - name: Run black
        run: poetry run black $PROJECT_PATH
      - name: Run ruff
        run: poetry run ruff check $PROJECT_PATH
